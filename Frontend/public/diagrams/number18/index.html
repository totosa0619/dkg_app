<!DOCTYPE html>
<html>
  <head>
    <title>Chart Number 18</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      const render = (originalData) => {
        const chartName = originalData.name;
        const data = originalData.data;

        const fontFamily = 'Roboto';

        /* Config */
        const duration = 250;
        const n = 10;
        const k = 10;
        const barSize = 64;
        const margin = { top: 120, right: 6, bottom: 6, left: barSize };
        const width = 1200;
        const height = margin.top + barSize * n + margin.bottom;
        const names = new Set(data.map((d) => d.name));
        const datevalues = Array.from(
          d3.rollup(
            data,
            ([d]) => +d.value,
            (d) => d.date,
            (d) => d.name
          )
        )
          .map(([date, data]) => [new Date(date), data])
          .sort(([a], [b]) => d3.ascending(a, b));
        function createKeyframes() {
          const keyframes = [];
          let ka, a, kb, b;
          for ([[ka, a], [kb, b]] of d3.pairs(datevalues)) {
            for (let i = 0; i < k; ++i) {
              const t = i / k;
              keyframes.push([
                new Date(ka * (1 - t) + kb * t),
                rank(
                  (name) =>
                    (a.get(name) || 0) * (1 - t) + (b.get(name) || 0) * t
                ),
              ]);
            }
          }
          keyframes.push([new Date(kb), rank((name) => b.get(name) || 0)]);
          return keyframes;
        }
        const keyframes = createKeyframes();
        const nameframes = d3.groups(
          keyframes.flatMap(([, data]) => data),
          (d) => d.name
        );
        const prev = new Map(
          nameframes.flatMap(([, data]) => d3.pairs(data, (a, b) => [b, a]))
        );
        const next = new Map(nameframes.flatMap(([, data]) => d3.pairs(data)));
        const formatNumber = d3.format(',d');
        const formatDate = d3.utcFormat('%Y');
        const createColors = () => {
          const scale = d3.scaleOrdinal(d3.schemeTableau10);
          if (data.some((d) => d.category !== undefined)) {
            const categoryByName = new Map(
              data.map((d) => [d.name, d.category])
            );
            scale.domain(Array.from(categoryByName.values()));
            return (d) => scale(categoryByName.get(d.name));
          }
          return (d) => scale(d.name);
        };
        const color = createColors();
        const x = d3.scaleLinear([0, 1], [margin.left, width - margin.right]);
        const y = d3
          .scaleBand()
          .domain(d3.range(n + 1))
          .rangeRound([margin.top, margin.top + barSize * (n + 1 + 0.1)])
          .padding(0.1);
        /* */

        function rank(value) {
          const data = Array.from(names, (name) => ({
            name,
            value: value(name),
          }));
          data.sort((a, b) => d3.descending(a.value, b.value));
          for (let i = 0; i < data.length; ++i) data[i].rank = Math.min(n, i);
          return data;
        }

        function bars(svg) {
          let bar = svg.append('g').attr('fill-opacity', 0.6).selectAll('rect');

          return ([date, data], transition) =>
            (bar = bar
              .data(data.slice(0, n), (d) => d.name)
              .join(
                (enter) =>
                  enter
                    .append('rect')
                    .attr('fill', color)
                    .attr('height', y.bandwidth())
                    .attr('x', x(0))
                    .attr('y', (d) => y((prev.get(d) || d).rank))
                    .attr('width', (d) => x((prev.get(d) || d).value) - x(0)),
                (update) => update,
                (exit) =>
                  exit
                    .transition(transition)
                    .remove()
                    .attr('y', (d) => y((next.get(d) || d).rank))
                    .attr('width', (d) => x((next.get(d) || d).value) - x(0))
              )
              .call((bar) =>
                bar
                  .transition(transition)
                  .attr('y', (d) => y(d.rank))
                  .attr('width', (d) => x(d.value) - x(0))
              ));
        }

        function labels(svg) {
          let label = svg
            .append('g')
            .style('font', 'bold 12px var(--sans-serif)')
            .style('font-variant-numeric', 'tabular-nums')
            .attr('text-anchor', 'end')
            .selectAll('text');

          return ([date, data], transition) =>
            (label = label
              .data(data.slice(0, n), (d) => d.name)
              .join(
                (enter) =>
                  enter
                    .append('text')
                    .attr(
                      'transform',
                      (d) =>
                        `translate(${x((prev.get(d) || d).value)},${y(
                          (prev.get(d) || d).rank
                        )})`
                    )
                    .attr('y', y.bandwidth() / 2)
                    .attr('x', -16)
                    .attr('dy', '-0.25em')
                    .text((d) => d.name)
                    .call((text) =>
                      text
                        .append('tspan')
                        .attr('fill-opacity', 0.7)
                        .attr('font-weight', 'normal')
                        .attr('x', -16)
                        .attr('dy', '1.15em')
                    )
                    .style('font-family', 'Roboto'),
                (update) => update,
                (exit) =>
                  exit
                    .transition(transition)
                    .remove()
                    .attr(
                      'transform',
                      (d) =>
                        `translate(${x((next.get(d) || d).value)},${y(
                          (next.get(d) || d).rank
                        )})`
                    )
                    .call((g) =>
                      g
                        .select('tspan')
                        .tween('text', (d) =>
                          textTween(d.value, (next.get(d) || d).value)
                        )
                    )
              )
              .call((bar) =>
                bar
                  .transition(transition)
                  .attr(
                    'transform',
                    (d) => `translate(${x(d.value)},${y(d.rank)})`
                  )
                  .call((g) =>
                    g
                      .select('tspan')
                      .tween('text', (d) =>
                        textTween((prev.get(d) || d).value, d.value)
                      )
                  )
              ));
        }

        function textTween(a, b) {
          const i = d3.interpolateNumber(a, b);
          return function (t) {
            this.textContent = formatNumber(i(t));
          };
        }

        function axis(svg) {
          const g = svg
            .append('g')
            .attr('transform', `translate(0,${margin.top})`)
            .style('font-size', '13px');
          const axis = d3
            .axisTop(x)
            .ticks(width / 160)
            .tickSizeOuter(0)
            .tickSizeInner(-barSize * (n + y.padding()));

          return (_, transition) => {
            g.transition(transition).call(axis);
            g.select('.tick:first-of-type text').remove();
            g.selectAll('.tick line').remove();
            g.select('.domain').remove();
          };
        }

        function ticker(svg) {
          const now = svg
            .append('text')
            .style('font-size', `${barSize - 20}px`)
            .style('font-weight', 700)
            .style('font-family', 'Roboto')
            .attr('text-anchor', 'end')
            .attr('x', width - 6)
            .attr('y', margin.top + barSize * (n - 0.45))
            .attr('dy', '0.32em')
            .attr('fill', '#A9A9A9')
            .text(formatDate(keyframes[0][0]));

          return ([date], transition) => {
            transition.end().then(() => now.text(formatDate(date)));
          };
        }

        function circles(svg) {
          /* Pattern group */
          const patternGroup = svg.append('g');
          /* */
          /* Display all patterns for unique images */
          const uniquePictures = [...new Set(data.map((d) => d.picture))];
          for (const picture of uniquePictures) {
            const item = data.find((d) => d.picture === picture);
            if (item) {
              /* Image pattern */
              const imagePattern = patternGroup
                .append('pattern')
                .attr('id', `pattern-${item.name.split(' ').join('-')}`)
                .attr('width', 1)
                .attr('height', 1)
                .attr('patternContentUnits', 'objectBoundingBox');
              /* */
              /* Image */
              const image = imagePattern
                .append('image')
                .attr('width', 1)
                .attr('height', 1)
                .attr('preserveAspectRatio', 'xMidYMid slice')
                .attr('href', picture);
              /* */
            }
          }
          /* */
          let circle = svg.append('g').selectAll('circle');
          const xOffset = 5;
          return ([date, data], transition) =>
            (circle = circle
              .data(data.slice(0, n), (d) => d.name)
              .join(
                (enter) => {
                  return enter
                    .append('circle')
                    .attr('fill', color)
                    .attr('r', y.bandwidth() / 2)
                    .attr('cx', x(0) - y.bandwidth() / 2 - xOffset)
                    .attr(
                      'cy',
                      (d) => y((prev.get(d) || d).rank) + y.bandwidth() / 2
                    )
                    .attr(
                      'fill',
                      (d) => `url(#pattern-${d.name.split(' ').join('-')})`
                    );
                },
                (update) => update,
                (exit) =>
                  exit
                    .transition(transition)
                    .remove()
                    .attr(
                      'cy',
                      (d) => y((next.get(d) || d).rank) + y.bandwidth() / 2
                    )
              )
              .call((bar) =>
                bar
                  .transition(transition)
                  .attr('cy', (d) => y(d.rank) + y.bandwidth() / 2)
              ));
        }

        const createChart = async () => {
          const svg = d3
            .select('body')
            .append('svg')
            .attr('xmlns', 'http://www.w3.org/2000/svg')
            .attr('viewBox', `0 0 ${width} ${height}`);

          /* Defs */
          const defs = svg.append('defs');
          /* */

          /* Load "Roboto" font */
          defs
            .append('style')
            .attr('type', 'text/css')
            .text(
              "@import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700')"
            );
          /* */

          /* Main title */
          const titleFontSize = height * 0.06;
          svg
            .append('text')
            .attr('x', width / 2)
            .attr('y', titleFontSize)
            .attr('fill', '#0d5295')
            .style('font-size', `${titleFontSize}px`)
            .style('font-weight', 700)
            .style('font-family', 'Roboto')
            .style('text-anchor', 'middle')
            .text(chartName);
          /* */

          const updateBars = bars(svg);
          const updateCircles = circles(svg);
          const updateAxis = axis(svg);
          const updateLabels = labels(svg);
          const updateTicker = ticker(svg);

          await svg.node();

          for (const keyframe of keyframes) {
            const transition = svg
              .transition()
              .duration(duration)
              .ease(d3.easeLinear);

            // Extract the top barâ€™s value.
            x.domain([0, keyframe[1][0].value]);

            updateAxis(keyframe, transition);
            updateBars(keyframe, transition);
            updateCircles(keyframe, transition);
            updateLabels(keyframe, transition);
            updateTicker(keyframe, transition);

            await transition.end();
          }
        };

        createChart();
      };

      const apiUrl = '/api/diagrams';
      const params = new URLSearchParams(window.location.search);
      const KEY = 'slug';

      window.onmessage = (e) => {
        if (e.data?.name === 'parentMessage') {
          if (e.data.data?.originalData) {
            render(e.data.data.originalData);
          }
        }
      };

      if (params.has(KEY)) {
        const key = params.get(KEY);
        let url = `${apiUrl}/${key}`;
        if (key.includes("demo_example")) {
          const type = key.split("?")[1];

          url = `/diagrams/${type}/data.json`;
        }
        const fetchData = async () => {
          try {
            const response = await fetch(url);
            const data = await response.json();
            if (data?.originalData) {
              render(data.originalData);
            }
            if (data?.source?.originalData) {
              render(data.source.originalData);
            }
          } catch (error) {
            console.error(error);
          }
        };
        fetchData();
      }
    </script>
  </body>
</html>
