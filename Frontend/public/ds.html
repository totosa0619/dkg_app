<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://data-science.dkv.global/favicon.ico">
    <title>Data Science</title>
</head>
<body style="margin:0px">
<iframe src="https://tools.dkv.global/product/datascience?parentUrl=https://data-science.dkv.global/" style="width: 100%; height: 1440px; border: 0px;"></iframe>
<script>
    window.addEventListener('message', function(event) {
        // Check the origin of the message
        if (event.origin === 'https://tools.dkv.global') {
            // Verify the message type and perform the redirect
            if (event.data.type === 'redirectToLogin' && event.data.url) {
                window.location.href = event.data.url;
            }
        }
    }, false);
</script>
</body>
</html>
